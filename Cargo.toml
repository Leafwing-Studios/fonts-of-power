[package]
name = "fop-game"
version = "0.1.0"
authors = ["Leafwing Studios"]
homepage = "https://fontsofpower.com"
repository = "https://github.com/leafwing-studios/fop-game"
license = "Proprietary"
edition = "2018"
categories = ["games"]
keywords = ["bevy", "rpg"]

[dependencies]
bevy = { version = "0.5", default-features = true, features = ["dynamic"]}
rand = "0.8.3"
derive_more = "0.99.11"
num-rational = "0.3"

[profile.dev]
opt-level = 3

[workspace]
members = ["./", "tools/ci"]

[dev-dependencies]
criterion = "0.3"

[lib]
name = "template_lib"
path = "src/lib.rs"

[[bin]]
name = "template_bin"
path = "src/main.rs"

[[bench]]
name = "entity_spawning"
path = "benches/entity_spawning.rs"
harness = false